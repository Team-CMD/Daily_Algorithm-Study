<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table of degree</title>
    <style>
        table,tr,th,td {
            border: solid 1px blue;
            border-collapse: collapse;
            padding: 5px;
            text-align: center;
        }
        /* * {
            padding:0;
            margin:0;
        } */
        ul {
            margin: 10px 0 0 20px;
            padding: 5px 0 8px 0;
            width:400px;
            border-top: solid 1px black;
            border-bottom: solid 1px black;
        }
    </style>
</head>
<body>
    <h2>나의 성적표</h3>
    <div>
        <p>나의 부족한 점은?<br></p>
        <ul>
            <li>웹스크립트 숙련도 부족</li>
            <li>파이썬 알고리즘 창의성 부족</li>
            <li>코드 리뷰의 부족</li>
        </ul>
    </div>
    <table>
        <tr>
            <th></th><th>웹스크립트</th>><th>자료구조</th><th>파이썬</th><th>글로벌영어</th><th>시스템프로그래밍</th>
        </tr>
        <tr>
            <td>과제</td><td>50</td><td>40</td><td>30</td><td>35</td><td>45</td>
        </tr>
        <tr>
            <td>중간고사</td><td>90</td><td>100</td><td>95</td><td>100</td><td>80</td>
        </tr>
        <tr>
            <td>기말고사</td><td>85</td><td>90</td><td>95</td><td>95</td><td>85</td>
        </tr>
    </table>
    
</body>
</html>
